<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- <link rel="stylesheet" href="./src/reset.css"> -->
  <link rel="stylesheet" href="./src/style.css">
  <title>Let's write Today's List</title>
</head>
<body>
  <h1 class="hidden">momentum</h1>
  <main>
    <!-- form submit을 하면 새로고침은 자동으로 발생함 -->
    <form class="hidden" id="con-login">
      <input required maxlength= "15" type="text" placeholder="Hello Master. Name for check up" />
      <input type="submit" value="LogIn"></input>
    </form>
    
    <section id="header">
      <p id="greeting" class="hidden"></p>
      <div id="clock"></div>
      <article id="weather">
        <span></span>
        <span></span>
      </article>
    </section>

    <section id="container">
      <article>
        <img class="musicImg">
        <p class="artist"></p>
        <p class="lyric"></p>
      </article>
      <!-- todolist -->
      <article>
        <form id="con-todo">
          <input type="text" placeholder="What are your plans for today?">
        </form>
        <ul id="li-todo"></ul>
      </article>
    </section>

  </main>

  <script src="./src/js/greetings.js"></script>
  <script src="./src/js/clock.js"></script>
  <script src="./src/js/quotes.js"></script>
  <script src="./src/js/background.js"></script>
  <script src="./src/js/todo.js"></script>
  <script src="./src/js/APIKEY.js"></script>
  <script src="./src/js/weather.js"></script>
</body>
</html>
